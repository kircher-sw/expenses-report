<html>
<head>
<meta charset="utf-8" />
<title>expenses-report</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
  body {
    font-family: "Open Sans", verdana, arial, sans-serif;
    margin: 10px auto;
    max-width: 1400px;
  }

  h1 {
    text-align: center;
  }

  #content {
    padding: 10px;
    display: flex;
    flex-flow: column;
    flex-grow: 1;
  }

  #content > .group {
    border: 1px solid #cfcfcf;
    display: flex;
    flex-flow: row wrap;
  }

  #content > .group .item {
    margin: 10px;
    min-width: 340px;
    height: 600px;
    flex-grow: 1;
    flex-basis: 40%;
  }

  .plotly-chart {
    width: 100%;
    height: 100%;
    background-color: #ddd;
  }
</style>
</head>
<body>

  <h1>expenses-report</h1>

  <div id="content">
    <h3>Monthly expenses</h3>
    <div class="group">
      <div class="item"><div class="plotly-chart">$CHART</div></div>
    </div>

    <h3>Annual expenses</h3>
    <div class="group">
      <div class="item"><div class="plotly-chart">$CHART</div></div>
      <div class="item"><div class="plotly-chart">$CHART</div></div>
    </div>

    <h3>Accumulated expenses</h3>
    <div class="group">
      <div class="item"><div class="plotly-chart">$CHART</div></div>
    </div>
  </div>

  $SCRIPT
</body>
</html>
